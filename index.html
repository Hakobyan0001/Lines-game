<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Lines game</title>
  </head>

  <body>
    <header>
      <div>
        <h1 class="h1 text-center">THE LINES GAME</h1>
        <div class="form-group">
          <label for="boardLength">board length:</label>
          <input
            type="text"
            class="form-control"
            placeholder="enter board length"
          /><br /><br />
          <label for="ballsCount">balls count:</label>
          <input
            type="text"
            class="form-control"
            placeholder="enter balls count"
          /><br /><br />
          <input type="submit" value="Submit" />
        </div>
        <h2 class="h2 text-center"></h2>
      </div>
    </header>
    <main class="container">
      <div id="board" class="mx-auto mt-5"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
