<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lines game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />


</head>

<body>
  <header>
    <div class="text-center">
      <h1 class="h1">THE LINES GAME</h1>
    </div>
    <form action="" id="inputForm" class="d-flex justify-content-center flex-column align-items-center mt-5">
      <div class=" col-sm-4 col-md-4 col-lg-4 mb-3">
        <input type="text" class="form-control" id="boardLength" placeholder="board length">
      </div>
      <div class=" col-sm-4 col-md-4 col-lg-4 mb-3">
        <input type="text" class="form-control" id="ballsCount" placeholder="balls number">
      </div>
      <div class=" col-sm-4 col-md-4 col-lg-4 text-center">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <h2 class="h2 text-center"></h2>

  </header>
  <main class="container">
    <div id="board" class="mx-auto mt-5"></div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
